<!DOCTYPE html> <!--Contato-->
<html>
    <head>
        <title>Contato</title>
        <meta charset="utf-8">
		<link rel="icon" type="image/jpg" href="icones/contato.png">
		<link rel="stylesheet" type="text/css" href="style.css">

        <script type="text/javascript">
			function validarFormulario() {
				var nome = document.forms["meuFormulario"]["nome"].value;
				var email = document.forms["meuFormulario"]["email"].value;
				var telefone = document.forms["meuFormulario"]["telefone"].value;

				if (nome == "") {
					alert("Por favor, preencha o campo nome");
					return false;
				}
				if (email == "") {
					alert("Por favor, preencha o campo email");
					return false;
				}
				if (telefone == "") {
					alert("Por favor, preencha o campo telefone");
					return false;
				}
			    
				return true;
			}

			function limpar() {
				document.getElementById("meuFormulario").reset();
			}
			</script>

    </head>
    <body>
        <nav class="menu">
            <ul>
                <a href="index.html"><li>Home</li></a>
                <a href="historia.html"><li>História</li></a>
                <a href="musicas.html"><li>Músicas</li></a>
                <a href="galeria.html"><li>Galeria</li></a>
                <a href="contato.html"><li>Contato</li></a>
            </ul>
        </nav>

        <br><br><br>
        <h1 class="textocontato">Preencha o Formulário!</h1>
        <div class="formulario">
            
            <form id="meuFormulario" action="enviada.html" onsubmit="return validarFormulario()" method="post">
			    <label for="nome">Nome:</label>
    			<input type="text" name="nome"><br><br>

	    		<label for="email">Email:</label>
		    	<input type="text" name="email"><br><br>

			    <label for="telefone">Telefone:</label>
    			<input type="text" name="telefone"><br><br>

	    		<label for="comentarios"></label>
		    	<textarea cols="45" rows="12" value placeholder="Deixe seu comentario aqui:"></textarea><br><br>

			    <input type="submit" value="Enviar">
			    <input type="button" value="Limpar" onclick="limpar()">
			</form>
        </div>
        <div class="footerindex">
            <p>Beatriz Pultrini 2023 - ©Todos os direitos reservados</p>
        </div>
    </body>
</html>
